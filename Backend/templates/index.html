<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Phishing E-mail Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        input, textarea {
            width: 100%;
            margin: 0.5em 0;
            padding: 0.5em;
        }
        button {
            padding: 0.5em 1em;
            font-size: 1em;
        }
        .result {
            background-color: #f0f0f0;
            padding: 1em;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing E-mail Detector</h1>
        <form method="POST">
            <label for="subject">Onderwerp:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="sender">Afzender:</label>
            <input type="text" id="sender" name="sender" required>

            <label for="content">Inhoud:</label>
            <textarea id="content" name="content" rows="8" required></textarea>

            <button type="submit">Analyseer e-mail</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Resultaat</h2>
            <p><strong>Phishing score:</strong> {{ result.score }}</p>
            <p>{{ result.interpretation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
